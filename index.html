<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation of Growth and Destruction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue background */
            overflow: hidden;
            position: relative;
        }

        /* Flower animation */
        .flower {
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: flowerGrow 4s forwards;
        }

        /* Tree growing animation */
        .tree {
            width: 30px;
            height: 100px;
            background-color: #228B22;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: treeGrow 6s 4s forwards;
        }

        /* Building animation */
        .building {
            width: 50px;
            height: 200px;
            background-color: gray;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: buildingGrow 8s 10s forwards;
        }

        /* Fire effect (end of destruction) */
        .fire {
            width: 100%;
            height: 100vh;
            background-color: orange;
            position: absolute;
            top: 0;
            opacity: 0;
            animation: fireStart 5s 20s forwards;
        }

        /* Keyframes for flower growth */
        @keyframes flowerGrow {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        /* Keyframes for tree growth */
        @keyframes treeGrow {
            0% { opacity: 0; height: 100px; }
            100% { opacity: 1; height: 300px; }
        }

        /* Keyframes for building growth */
        @keyframes buildingGrow {
            0% { opacity: 0; height: 0; }
            100% { opacity: 1; height: 200px; }
        }

        /* Keyframes for fire animation */
        @keyframes fireStart {
            0% { opacity: 0; }
            100% { opacity: 1; background-color: red; }
        }
    </style>
</head>
<body>
    <div class="flower"></div>
    <div class="tree"></div>
    <div class="building"></div>
    <div class="fire"></div>

    <script>
        // Optionally, you can control the sequence of animations using JavaScript if necessary
    </script>
</body>
</html>
